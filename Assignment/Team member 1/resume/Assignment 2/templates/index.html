<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
        <style>
        .button{
            background-color: brown; /* Green */
            border: none;
            color: white;
            padding: 15px 181px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        
        }
            </style>
    </head>
    <body style="background-color: #9ad7b5;">
        <div class="login">
            <h1>LOGIN</h1>
            <div class="links">
                <a href="index.html" class="active">LOGIN</a>
                <a href="register.html">REGISTER</a>
            </div>
            <form action="" method="post">
                <label for="username">
                    <i class="fa fa-user"></i>
                </label>
                <input type="text" name="username" placeholder="Username" id="username" required>
                <label for="password">
                    <i class="fa fa-lock"></i>
                </label>
                <input type="password" name="password" placeholder="Password" id="password" required>
                <a class="button" href="home.html" style="text-decoration: none; color:white;">Login</a>
                <!-- <input type="submit" value="Login" href="layout.html"> -->
            </form>
        </div>
    </body>
</html>
